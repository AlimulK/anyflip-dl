name: Build

on:
    push:

jobs:
  pyinstaller-build:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os: ['ubuntu-latest']
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1.6.0
        with:
          python_ver: '3.12'
          pyinstaller_ver: '==6.7.0'
          spec: 'main.py'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'pyflip-DL-linux'
          options: --onefile, --name "pyflip-DL", --windowed, --icon "pyflip.ico",
